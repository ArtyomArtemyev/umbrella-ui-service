<div
  *ngIf="isShowMessageBlock"
  #showMessageBlock
  class="alert alert-danger"
  style="text-align: center;"
>{{message.text}}</div>
<div class="card">
  <div class="card-block">

    <div class="row">
        <div class="text-center col-md-2">Город</div>
        <div class="text-center col-md-2">Дата заезда</div>
        <div class="text-center col-md-2">Дата выезда</div>
        <div class="text-center col-md-2">Количество человек</div>
        <div class="text-center col-md-2">Детская кровать</div>
        <div class="text-center col-md-2">Действие</div>
    </div>

    <hr>
    <div class="row">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)">

        <div class="col-md-2">
          <div>
            <input
              class="form-control"
              type="text"
              name="findHotelPageCityInput"
              id="findHotelPageCityInput"
              required
              ngModel
              #findHotelPageCityInput="ngModel"
              placeholder="Введите город"
            >
          </div>
          <div *ngIf="findHotelPageCityInput.invalid && findHotelPageCityInput.touched"
               class="text-center" style="background: #c40000; color: white">Город не может быть пустым</div>
        </div>

        <div class="col-md-2">
          <div>
            <input
              class="form-control"
              type="date"
              name="findHotelPageDateInput"
              id="findHotelPageDateInput"
              required
              ngModel
              #findHotelPageDateInput="ngModel"
            >
          </div>
          <div *ngIf="findHotelPageDateInput.invalid && findHotelPageDateInput.touched"
             class="text-center" style="background: #c40000; color: white">Выберите дату заезда</div>
        </div>

        <div class="col-md-2">
          <div>
            <input
              class="form-control"
              type="date"
              name="findHotelPageDateEndInput"
              id="findHotelPageDateEndInput"
              required
              ngModel
              #findHotelPageDateEndInput="ngModel"
             >
          </div>
          <div *ngIf="findHotelPageDateEndInput.invalid && findHotelPageDateEndInput.touched"
             class="text-center" style="background: #c40000; color: white">Выберите дату выезда</div>
        </div>

        <div class="col-md-2">
          <div>
            <input
              type="number"
              class="form-control"
              min="0"
              placeholder="Введите количество"
              name="findHotelPageCountMenDiv"
              id="findHotelPageCountMenDiv"
              required
              ngModel
              #findHotelPageCountMenDiv="ngModel"
            />
          </div>
          <div *ngIf="findHotelPageCountMenDiv.invalid && findHotelPageCountMenDiv.touched"
             class="text-center" style="background: #c40000; color: white">Введите количество человек</div>
        </div>

        <div class="col-md-2">
          <div>
            <label class="checkbox-inline checbox-switch switch-success">
              <input
                type="checkbox"
                name="childBedInRoom"
                [checked]="existChildBedInRoom"
                (change)="existChildBedInRoom = !existChildBedInRoom"
              />
              <span></span>
            </label>
          </div>
        </div>

        <div class="col-md-2">
          <button
            type="submit"
            class="btn btn-info center-block"
            [disabled]="f.invalid"
          >Поиск</button>
         </div>

        </form>

    </div>
    <hr>
  </div>
</div>
