<div class="alert alert-info" style="text-align: center;">Заявки на бронирование отеля</div>
<div class="card">
  <div class="card-block">
    <ul class="list-group list-group-flush">
      <li *ngFor="let order of orders" class="list-group-item">
        <div class="container-fluid">
          <div class="col-md-2 pull-left"><strong>Название отеля:</strong> {{ order.hotel.name }}</div>
          <div class="col-md-4 pull-left"><strong>Город:</strong> {{ order.city }}</div>
          <div class="col-md-6">
            <button class="btn btn-success-outline pull-right">Подробнее</button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
