<div class="card">
  <div class="card-block">
    <div class="title-block">
      <h4 class="title">Информация о номерах в отеле</h4>
    </div>
    <div class="row row-sm stats-container">
      <table class="table table-hover">
        <tbody>
        <tr>
          <td><label class="control-label" for="countOfBedInput">Количество кроватей в номере</label></td>
          <td>
            <input #countOfBedInput type="number" name="countOfBedInput" id="countOfBedInput" placeholder="Введите число" class="form-control" required>
          </td>
        <tr>
          <td><label class="control-label" for="typeOfBedInput">Количество мест на кровате</label></td>
          <td>
            <input #typeOfBedInput type="number" name="typeOfBedInput" id="typeOfBedInput" placeholder="Введите число" class="form-control">
          </td>
        </tr>
        <tr>
          <td><label class="control-label" for="countOfChildBedInput">Количество дополнительных детских кроватей</label></td>
          <td>
            <input #countOfChildBedInput type="number" name="countOfChildBedInput" id="countOfChildBedInput" placeholder="Введите число" class="form-control">
          </td>
        </tr>
        <tr>
          <td><label class="control-label" for="priceForChildBed">Стоимость одной дополнительной детской кровати</label></td>
          <td>
            <input #priceForChildBed type="number" name="priceForChildBed" id="priceForChildBed" placeholder="Введите число" class="form-control">
          </td>
        </tr>
        <tr>
          <td><label for="priceInput">Стоимость номера в сутки</label></td>
          <td>
            <input #priceInput type="number" name="priceInput" id="priceInput" placeholder="Введите число" class="form-control">
          </td>
        </tr>
        <tr>
          <td><label class="control-label">Добавить к номерам отеля</label></td>
          <td>
            <button class="btn btn-success" (click)="addRoom(countOfBedInput, typeOfBedInput, countOfChildBedInput, priceForChildBed, priceInput)" >Добавить</button>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
